<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelix</title>
    <link rel="stylesheet" href="./Assets/Styles/style.css">
    <link rel="stylesheet" href="./Assets/Styles/responsive.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header container">
        <!-- navbar section -->
        <nav class="navbar">
            <div class="logo">
                <img src="./Assets/Images/Group 40071 (2).png" alt="Travelix">
                <h1 class="logo-title">Trav<span class="logo-special">elix</span></h1>
            </div>

            <ul class="navlist">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="#packages">Packages</a></li>
                <li class="nav-item"><a href="#testimonial">Testimonial</a></li>
                <li class="nav-item"><a href="#blog">Blog</a></li>
                <li class="nav-item"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Explore section -->
        <section class="container" id="explore">
            <div class="explore-text">
                <h2>Explore Your Travel</h2>
                <p>Here you can explore your travel. Where You wanna go, when you wanna go. Feel free to find your dream
                    location.</p>
            </div>

            <form class="explore-form">
                <input type="text" name="" id="" placeholder="Where Go">

                <select name="" id="">
                    <option value="">When</option>
                </select>

                <select name="" id="">
                    <option value="">Select Type</option>
                </select>

                <button class="explore-form-btn"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
            </form>
        </section>
    </main>
</body>

</html>
